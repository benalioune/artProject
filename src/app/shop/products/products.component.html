<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product page</title>
</head>
<body>
    

<div class="shell">
    <div class="container">
      <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
          <div class="wsk-cp-product">
            <div class="wsk-cp-img">
              <img [src]="urlImagePrefix + product.image" />
            </div>
            <div class="wsk-cp-text">
              <div class="category">
               <span> <a>  Voir <i class="bi bi-hand-index"></i>  </a>  </span>
              </div>
              <div class="title-product">
                <h3>{{product.name}}</h3>
              </div>
             <p>{{product.description}}</p>
              <div class="card-footer">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <button type="button" class="btn btn-primary">
                                     <i class="bi bi-cart-fill"></i> <span class="badge badge-light">{{product.price}}</span>
                                    
                                  </button>
                                  
                          </div>
              </div>
              
            </div>
          </div>
        </div>
        </div>
    </div>
    
    
    </div>

</body>
</html>
