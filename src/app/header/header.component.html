<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="rounded-pill" id="logo" src="../../assets/img/logo/logo2.png"/>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li routerLinkActive="active"><a routerLink =  "/home" class="nav-link px-2 link-secondary">Home</a></li>
        <li routerLinkActive="active"><a routerLink =  "/shop" class="nav-link px-2 link-dark">Shop</a></li>
        <li routerLinkActive="active"><a href="#" routerLink =  "/artist"  class="nav-link px-2 link-dark">Artists</a></li>
        <li routerLinkActive="active"><a routerLink =  "/contact" class="nav-link px-2 link-dark">FAQs</a></li>
        <li routerLinkActive="active"><a routerLink =  "/contact" class="nav-link px-2 link-dark">About</a></li>
      </ul>

      <div class="col-md-3 text-end" routerLinkActive="active">
        <button type="button" routerLink =  "/login" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" routerLink =  "/register" class="btn btn-primary">Sign-up</button>
      </div>
      <button routerLink="/cart" type="button" class="btn btn-primary position-relative">
        <i class="bi bi-cart"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
          {{ (cartData.cost).toFixed(2) }} <i class="bi bi-currency-euro"></i>
          <span class="position-absolute top-100 start-0 translate-middle badge rounded-pill bg-danger">{{cartData.len}}</span>
        </span>
      </button>
    </header>
  </div>
  <app-caroussel></app-caroussel>
